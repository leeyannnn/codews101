<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 3</title>
</head>
<script>
    function total(){

        n1 = "10";
        document.getElementById("tshirt").innerHTML = "T-shirt: $" + n1;
        n2 = "8";
        document.getElementById("socks").innerHTML = "Socks: $" + n2;
        n3 = "20";
        document.getElementById("dinner").innerHTML = "Dinner: $" + n3;

        total = parseInt(n1) + parseInt(n2) + parseInt(n3);

        document.getElementById("total").innerHTML = "Order Total: $" + total;
        
    }
    function totality()
    {
        blnc = "100";
        lnch = "20";
        dnnr = "50";
        jb= "200";

        totality = parseInt(blnc) - parseInt(lnch) - parseInt(dnnr) + parseInt(jb);

        document.getElementById("totality").innerHTML = "Total Balance: $" + totality;

    }
</script>
<body>
    <div>
    <h3><b>1st List</b></h3>
    <p id="tshirt">T-shirt: $10</p>
    <p id="socks">Socks: $8</p>
    <p id="dinner">Dinner: $20</p>
    <input type="button" value="Total Balance" onclick="total()">
    <p id="total"><br></p>
    </div>
    <div>
        <h3><b>2nd List</b></h3>
        <p id="blnc">Balance: $100</p>
        <p><b>Expenses</b></p>
        <p id="lnch">Lunch: $20</p>
        <p id="dnnr">Dinner: $50</p>
        <p><b>Earnings</b></p>
        <p id="jb">Job: $200</p>
        <input type="button" value="Total Balance" onclick="totality()">
        <p id="totality">Total Balance:</p>
    </div>
</body>
</html>
